worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
        listen 80;

        location /hls {
            root /var/www/html;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }
}

rtmp {
    server {
        listen 1935;

        application live {
            live on;
            record off;

            hls on;
            hls_path /var/www/html/hls;
            hls_fragment 2s;               # Diminua para reduzir a latência
            hls_playlist_length 6s;       # 3x o tamanho do hls_fragment para baixa latência
            hls_cleanup on;               # Remove automaticamente os segmentos antigos
            hls_nested on;                # Habilita subsegmentos para baixa latência
        }
    }
}