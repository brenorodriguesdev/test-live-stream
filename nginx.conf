worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
        listen 80;

        location /hls {
            root /var/www/html;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }
}

rtmp {
    server {
        listen 1935;

        application live {
            live on;
            record off;

            hls on;
            hls_path /var/www/html/hls;
            hls_fragment 6s;
            hls_playlist_length 30s;
        }
    }
}